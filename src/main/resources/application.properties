spring.application.name=inmobix-backend

# Configuración de base de datos
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración Postmark
postmark.api.token=${POSTMARK_API_TOKEN}
postmark.from.email=${POSTMARK_FROM_EMAIL:afgomezv@ufpso.edu.co}
postmark.from.name=${POSTMARK_FROM_NAME:Inmobix}

# Puerto del servidor
server.port=${PORT:8080}

# URLs de la aplicación
app.url.backend=${BACKEND_URL:http://localhost:8080}
app.url.frontend=${FRONTEND_URL:https://inmobix-frontend.vercel.app}

# Configuración CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://inmobix-frontend.vercel.app,http://localhost:4200}
app.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
