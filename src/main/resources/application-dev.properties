spring.application.name=inmobix-backend

# Configuracion de base de datos LOCAL
spring.datasource.url=jdbc:postgresql://localhost:4300/inmobix_db
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuracion Postmark (OPCIONAL para desarrollo local)
# Para desarrollo local, usa valores dummy. El email no se enviar√° realmente.
postmark.api.token=dummy-token-for-dev
postmark.from.email=noreply@inmobix-dev.local
postmark.from.name=Inmobix Dev

# Puerto del servidor
server.port=8080

# URLs de la aplicacion (LOCAL)
app.url.backend=http://localhost:8080
app.url.frontend=http://localhost:4200

# Configuracion CORS (permitir frontend local)
app.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:5173
app.cors.allow-credentials=true

# Logging para desarrollo
logging.level.com.inmobix.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
